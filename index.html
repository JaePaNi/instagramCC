<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="instagram_cloneCoding">
    <meta name="author" content="JaePaNi">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c5389666.js" crossorigin="anonymous"></script>
    <script src="/data.js" defer></script>
    <script src="/index.js" defer></script>
    <title>Instagram</title>
</head>

<body>
<!-- Navbar -->
<nav id="navbar">
    <div class="navbar__wrap">
        <div class="navbar__logo">
            <a href="#">
                <img src="./images/instagram_logo.png" alt="instagram logo">
            </a>
        </div>
        <div class="navbar__search">
            <input type="text" height="200px" placeholder="검색">
        </div>
        <div class="navbar__menu">
            <div class="navbar__menu__wrap">
                <div class="menu__home"><i class="fas fa-home"></i></div>
                <div class="menu__dm"><i class="far fa-comment-alt"></i></div>
                <div class="menu__content"><i class="fab fa-wpexplorer"></i></div>
                <div class="menu__like"><i class="far fa-heart"></i></div>
                <div class="menu__profile">
                    <img src="./images/profile.jpg" alt="user profile" class="userInfo__user">
                    <div class="userInfos__wrap hidden">
                        <div class="userInfo"><span>프로필</span></div>
                        <div class="userInfo"><span>저장됨</span></div>
                        <div class="userInfo"><span>설정</span></div>
                        <div class="userInfo"><span>계정 전환</span></div>
                        <div class="userInfo__line"></div>
                        <div class="userInfo"><span>로그아웃</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<section id="section__root">
    <section id="section">
        <div class="section__wrap">
            <div class="section__story">
                <div class="section__story__arrowLeft hidden"><i class="fas fa-arrow-circle-left aaa"></i></div>
                <div class="section__story__arrowRight"><i class="fas fa-arrow-circle-right bbb"></i></div>
                <div class="section__story__slider">
                </div>
            </div>
        </div>
    </section>

    <!-- Aside -->
    <aside id="aside">
        <div class="aside__wrap">
            <div class="aside__recommends">
                <div class="recommends__top">
                    <span class="recommends__title">회원님을 위한 추천</span>
                    <span class="recommends__moreShow">모두 보기</span>
                </div>
            </div>
        </div>
    </aside>
</section>
</body>

</html>
