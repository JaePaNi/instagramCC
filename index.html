<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="instagram_cloneCoding">
    <meta name="author" content="JaePaNi">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c5389666.js" crossorigin="anonymous"></script>
    <script src="/index.js" defer></script>
    <title>Instagram</title>
</head>

<body>
<!-- Navbar -->
<nav id="navbar">
    <div class="navbar__wrap">
        <div class="navbar__logo">
            <a href="#">
                <img src="./images/instagram_logo.png" alt="instagram logo">
            </a>
        </div>
        <div class="navbar__search">
            <input type="text" height="200px" placeholder="검색">
        </div>
        <div class="navbar__menu">
            <div class="navbar__menu__wrap">
                <div class="menu__home"><i class="fas fa-home"></i></div>
                <div class="menu__dm"><i class="far fa-comment-alt"></i></div>
                <div class="menu__content"><i class="fab fa-wpexplorer"></i></div>
                <div class="menu__like">
                    <i class="far fa-heart"></i>
                    <div class="alert__wrap hidden">
                        <div class="alert__profile">프로필</div>
                        <div class="alert__saved">저장됨</div>
                        <div class="alert__setting">설정</div>
                        <div class="alert__accountConversion">계정 전환</div>
                        <div class="alert__logout">로그아웃</div>
                    </div>
                </div>
                <div class="menu__profile">
                    <img src="./images/profile.jpg" alt="user profile" class="userInfo__user">
                    <div class="userInfos__wrap hidden">
                        <div class="userInfo"><span>프로필</span></div>
                        <div class="userInfo"><span>저장됨</span></div>
                        <div class="userInfo"><span>설정</span></div>
                        <div class="userInfo"><span>계정 전환</span></div>
                        <div class="userInfo__line"></div>
                        <div class="userInfo"><span>로그아웃</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<section id="section__root">

    <!-- Section -->
    <section id="section">
        <div class="section__wrap">
            <!-- Section Story -->
            <div class="section__story">

                <!-- Section Story Arrow -->
                <div class="section__story__arrowLeft"><i class="fas fa-arrow-circle-left aaa"></i></div>
                <div class="section__story__arrowRight"><i class="fas fa-arrow-circle-right bbb"></i></div>

                <!-- width 67px / 부모 width 600px -->
                <div class="section__story__slider">
                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__userimage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__storyUserImage" src="./images/post.jpg   .jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__userimage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__storyUserImage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__userimage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__storyUserImage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__userimage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__storyUserImage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__userimage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>

                    <div class="story__lists">
                        <div class="story__list">
                            <div class="story__image">
                                <img class="story__storyUserImage" src="./images/profile.jpg" alt="user profile">
                            </div>
                            <div class="story__userName">JaePaNi</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section Content -->
            <div class="section__content">
                <!-- Content Header -->
                <div class="content__header">
                    <div class="content__header__wrap">
                        <div class="header__userImage">
                            <img class="header__userImage" src="./images/profile.jpg" alt="user profile"/>
                        </div>
                        <div class="header__wrap">
                            <div class="header__userNamelocation">
                                <div class="header__userName">
                                    JaePaNi
                                </div>
                                <div class="header__location">
                                    부천시
                                </div>
                            </div>
                            <div class="header__menu"><i class="fas fa-ellipsis-h"></i></div>
                        </div>
                    </div>
                </div>

                <!-- Section Content Images -->
                <div class="content__images">
                    <img src="./images/profile.jpg" alt="content Image" class="content__image">

                    <div class="content__image__arrorLeft hidden"><i class="fas fa-arrow-circle-left"></i></div>
                    <div class="content__image__arrorRight"><i class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>

                <!-- Section Content Images Count -->
                <div class="section__image__counts">
                    <div class="image__count action"></div>
                    <div class="image__count"></div>
                </div>

                <!-- Section Content Bottom -->
                <div class="section__bottom">
                    <div class="section__bottom__wrap">

                        <!-- Botto, Buttons -->
                        <div class="bottom__buttons">
                            <div class="button__unlike"><i class="far fa-heart"></i></div>
                            <div class="button__like hidden"><i class="fas fa-heart"></i></div>
                            <div class="button__comments"><i class="far fa-comment"></i></div>
                            <div class="button__share"><i class="far fa-share-square"></i></div>
                            <div class="button__unbookmark"><i class="far fa-bookmark"></i></div>
                            <div class="button__bookmark hidden"
                            < class="fas fa-bookmark"><i
                                class="fas fa-bookmark"></i></div>
                    </div>

                    <!-- Bottom Like Counts -->
                    <div class="bottom__likeCount">
                        <span>여러 명이 좋아합니다.</span>
                    </div>

                    <!-- Bottm Comments -->
                    <div class="bottom__comment">
                        <span class="comment__userName">JaePaNi</span>
                        <span class="comment__content">
                                    사용자 작성 글 및 #해시태그
                                </span>
                        <span class="comment__more hidden">더 보기</span>
                    </div>

                    <!-- Bottom replyLists -->
                    <div class="bottom__replyLists">
                        <div class="bottom__reply">
                            <span class="reply__userName">jaepani5015</span>
                            <span class="reply__userComment">@JaePaNi 댓글입니다.</span>
                        </div>
                    </div>

                    <!-- Bottom Time -->
                    <div class="bottom__time">
                        10분 전
                    </div>

                    <!-- Bottion ReplyInput -->
                    <div class="bottom__replyInput">
                        <div class="replyInput__input__wrap">
                            <input type="text" class="reply__input" placeholder="댓글 달기...">
                        </div>
                        <div class="replyInput__regist__wrap">
                            <span class="reply__regist">게시</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section Content End -->
        </div>
        <!-- Section Wrap End -->
    </section>

    <!-- Aside -->
    <aside id="aside" class="">
        <div class="aside__wrap">
            <!-- Aside User -->
            <div class="aside__user">
                <img src="./images/profile.jpg" alt="user image" class="aside__userImage"/>
                <div class="adise__user__wrap">
                    <div class="aside__userId">jaehwan0917</div>
                    <div class="aside__userName">JaePaNi</div>
                </div>
                <div class="aside__changeUser">전환</div>
            </div>

            <!-- Aside Recommend -->
            <div class="aside__recommends">
                <div class="recommends__top">
                    <span class="recommends__title">회원님을 위한 추천</span>
                    <span class="recommends__moreShow">모두 보기</span>
                </div>

                <div class="recommends__userList">
                    <div class="recommends__user">
                        <img src="./images/profile.jpg" alt="user image" class="aside__userImage">
                        <div class="recommends__userWrap">
                            <div class="recommends__userId">jaehwan0917</div>
                            <div class="recommends__userName">jaepani501님이 팔로우 합니다.</div>
                        </div>
                        <div class="recommends__changeUser">팔로우</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</section>
</body>

</html>
